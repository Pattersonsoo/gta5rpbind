1.1 Запрещены убийства в ЗЗ (Зеленой Зоне), вне зависимости от наличия RP-отыгровки.
1.1.1 Исключения:
В крайних случаях разрешено применять оружие захвата/обороны от преступников/нарушителей;
Примечание: в случае оказания самообороны сторона защиты должна предоставить видеозапись ситуации, где по игроку открывают огонь, а он отвечает тем же. В отсутствие подобной видеозаписи такая самооборона наказывается как DMZZ.
Важно: При нападении без применения огнестрельного оружия открывать огонь в качестве самообороны запрещено. Исключением в таких ситуациях являются рукопашные нападения группы лиц (от 2х человек) на одного, при этом урон группа должна наносить параллельно друг другу, в этом случае разрешается открыть огонь для самообороны.
Разрешено применять оружие против сотрудников силовых структур (полиция и т.п.) в целях защиты - если Вы относитесь к преступным группировкам (гетто, мафии), гражданским запрещено. Важно! Иметь полные доказательства. В случае их отсутствия Вы получите наказание!
При применении оружия в ЗЗ с целью избежать ареста все участники РП должны быть из одной преступной группировки, быть минимально допустимого ранга для крайма (для мафий) и непосредственно участвовать в РП ситуации задержания.
Ограбления оружейных магазинов: для участников ограбления/защиты магазина оружия.
Рэкет бизнесов: Для участников ограбления/защиты бизнеса.
Примечание: Грабители вправе угрожать оружием всем, кто приближается ко входу к объекту рэкета и при неподчинении могут открыть огонь.
1.2 Запрещены похищение, ограбление, торговля наркотиками, бронежилетами и оружием на территории зелёных зон.
Исключение: Разрешена торговля наркотиками, негосударственными бронежилетами и оружием на территории: Б/У Рынка предметов (регулируется IC законодательством).
1.3 Запрещено использование оружия в Зеленой зоне (в том числе тазера)
Исключение: сотрудники гос структур имея на то RP основания. Также разрешена угроза оружием в зелёных зонах при условии посягательства на личную собственность человека, например, занятие личного транспорта человека. Угроза оружием в ответ на подобные действия будет расценена как PG.
1.4 Запрещен уход от RP ситуации в зелёные зоны, а также в зоны захвата территорий неофициальных организаций.
1.5 В зелёных зонах запрещена игра в азартные игры.
1.6 Запрещено включать музыку и любые звуки в микрофон в зеленых зонах.
Исключение: на территории Мэрии ЛС, в отмеченных на скриншоте (спойлер ниже) зеленых зонах, можно использовать Бумбокс.
Спойлер: Область (кликабельно)
1.6.1 Исключение: Разрешено исполнение живой музыки.
1.6.2 Примечание: Boombox также запрещено использовать в зеленых зонах
1.7 Запрещено продавать/покупать маски/оружие/патроны/бронежилеты/наркотики.
1.8 Запрещено преследование из зеленых зон.
Исключение: преследование сотрудников, которые задержали члена Вашей банды/мафии внутри ЗЗ с целью отбития заключенного под стражу
1.9 Запрещено лутерство багажников на территории, а также около зеленых зон (10 метров от границ зоны).
1.10 В случае спорного или неточного выделения территории на Карте зелёных зон, следует руководствоваться следующим правилом: Зелёной зоной считается любое обозначенное в Списке зелёных зон здание/NPC/зона и прилегающая к ней территория до ближайших дорог по периметру.
1.11 В Особых зонах контроля (отмечены на карте красным цветом) запрещены к ношению бронежилеты, маски (кроме медицинских) и любые виды оружия. Наказание за DM и DB в таких зонах увеличено относительно других областей игрового мира | х3 от стандартного наказания
Примечание: За SK в данной области предусмотрено к выдаче 2 warn-а. Ношение бронежилетов разрешено гос сотрудникам, которые находятся на территории Особой зоны, по вызову.
1.12 Запрещено вырезать, рисовать, царапать и делать иные схожие действия на теле человека в пределах ЗЗ
1.13 Запрещены задержания в зонах выполнения контрактов на схемы
Исключение: уход игрока от задержания или погони в данную зону

