Общие правила и задачи​

1.1 Запрещено участвовать бандам.
1.2 Запрещено вести огонь, находясь в транспортном средстве. Во время боя запрещено передвигаться на авто по месту нападения.
1.3 Категорически запрещено покидать область нападения до окончания боя.
1.4 Минимум 1 представитель гос./крайма фракции обязан иметь видеозапись нападения на колонну.
Примечание: помимо самого нападения, фракция, которая нападала обязана иметь запись пересчета участников.
1.5 Запрещено нахождение в зелёных зонах во время поставки.
1.6 Запрещено участие вертолетов на поставке.
1.7 Разрешен скаут для атакующей фракции с целью получения информации о том, что сторона защиты покинула авто.
Примечание: После получения и передачи информации игрок должен немедленно покинуть территорию поставки и иметь полную видеофиксацию.

Правила для преступных синдикатов​
2.1 Заказ анальгетиков производится с 12:00 до 24:00.
Примечание: Запрещено заказывать поставку анальгетиков по субботам с 19:30 по 21:00 включительно
2.2 Если со стороны Гос.организаций не поступило никаких действий в течение 5 минут после нападения на поставку - крайм фракции имеют право сесть в матовозки и покинуть зону боя, при этом стрельба по матовозкам запрещена.
2.3 Разрешено запрашивать помощь у союзной мафии.
2.4 На доставку выделяется от 15-ти до 25-ти человек включительно.
2.5 При виде полного перекрытия ( Минимум 3 машины ) - колонна незамедлительно должна остановится на дороге и принять меры для защиты анальгетиков.
Примечание: автомобили должны находится на линии прямой видимости перекрытия (чтобы избежать спорных моментов, обязательно использовать вид от 1-го лица).
2.6 Запрещено реанимировать кого-либо во время боя. (Окончанием боя считается победа одной из сторон).
2.7 Запрещено уезжать вперед с целью сбора информации об оцеплении.
2.8 Запрещено таранить машинами оцепление.
2.9 Разрешено использовать для сопровождения только фракционный транспорт.
2.10 Запрещено оказывать помощь в защите анальгетиков тем игрокам, которые изначально не участвуют в сопровождении.
2.11 Запрещено менять маршрут, когда колонна движется уже по определенному маршруту.
2.12 Запрещено похищать/грабить участников гос. структур после нападения на колонну.
2.13 Запрещено увозить груз с анальгетикам до фактического окончания боя.
Примечание: фактическим окончанием является победа одной из сторон.
2.14 С момента появления ящиков с анальгетиками на территории погрузки разрешено находиться не более 20-ти минут.
2.15 Запрещено растягивать колонну
Примечание: при видимости перекрытия расстояние между машинами в колонне может быть не более чем 2 корпуса автомобиля. За основу взят корпус легкового автомобиля

Правила для гос. организаций
​
3.1 Нападать на конвой можно только с помощью оцепления территории/дороги по которой предположительно будет проезжать колонна с анальгетиками.
3.2 Нападать на конвой в момент погрузки анальгетиков запрещено. Нападение разрешено только после выезда с территории погрузки.
3.2.1 После появления подлодки у криминальных структур есть 20 минут, чтобы безопасно покинуть зону погрузки. По истечению этого времени, государственным фракциям разрешено нападать на поставку анальгетиков в зоне погрузки.
3.3 Стороне гос во время перекрытия дороги запрещено выходить за её пределы.
Примечание: игрок, который первым зафиксировал колонну, обязан иметь видеозапись этого.
3.4 Начать нападение на колонну можно только после полной остановки колонны и находясь за перекрытием.
Запрещено: Выставлять перекрытие на холмистых местностях, горах.
Запрещено: Прятать перекрытие за текстурами и поворотами от колонны оппонента.
Запрещено: Выстраивать перекрытие, которое повлечет за собой остановку первых 3 автомобилей колонны на мосту.
Примечание: Перекрытие должно быть выстроено до появления колонны в зоне видимости с места перекрытия.
3.5 Стороне оцепления запрещено использовать планшет (Вызов любых кодов - запрещен)
3.6 Минимальное количество авто для оцепления - 3.
3.7 Перехватывать колонну можно в составе от 15-ти до 25-ти человек.
Примечание: могут участвовать игроки любой силовой гос. структуры.
3.8 Разрешено перехватывать колонну с 12:00 до 24:00.
Исключение: разрешено перехватывать колонну после 24:00 в случае, если она была заказана до 24.00.
3.9 Запрещено оказывать помощь в перехвате колонны с анальгетиками тем игрокам, которые изначально не участвовали в операции.
3.10 Запрещено покидать место перестрелки.
3.11 Запрещено участие вертолета на поставке.
3.12 В случае смерти людей и отсутствия рядом огня в течении 2 минут, гос. имеет право попытаться угнать матовозку.
Примечание: в случае, если по матовозкам ведется стрельба, игрок обязан остановиться и отстреливаться.
3.13 Если со стороны Гос.организаций не поступило никаких действий в течение 5 минут после нападения на поставку - крайм фракции имеют право сесть в матовозки и покинуть зону поставки, при этом стрельба по матовозкам запрещена.
3.14 Запрещено нахождение гос. организаций в красной зоне.
Примечание: После пропажи лодки игроки атакующей фракции имеют право заехать на территорию красной зоны с целью скаута движения маршрута колонны.
3.15 Запрещено нападать на колонну/делать оцепление, если на нее уже напали (повторно).

При нападении на поставку следует опираться на то, что гос. являются атакующей стороной, крайм стороной обороны. Давление должно исходить со стороны атаки.