Война за граффити — IC мероприятие для банд, сутью которого является раскраска граффити балончиками в определенных местах.
Побеждает та фракция, которая закрасила больше всех граффити.
За одну закрашенную граффити победившая фракция получает 800$.

Общие правила​

1. Запрещено наносить урон с крыш, мостов | Деморган от 90 минут.
2. Запрещен союз | Устный выговор.
3. Запрещен ТК | Деморган от 90 минут.
4. Запрещен DB игрока во время процесса покраски. | Деморган от 60 минут.
5. На войне за граффити обязательно должны все быть в фракционной одежде.
6. Количество людей не ограничено.
7. Война за граффити проходит круглосуточно, каждые 2 часа.
Примечание: Война за граффити начинается за 15 минут до оповещения результатов мероприятия. (Пример: с 10:45 до 11:00)
8. Разрешается без IC причины во время войны за граффити убить игрока, который принадлежит другой банде.
9. Запрещено участникам мафии принимать участие в войне за граффити.
Примечание: Во время судной ночи, так же действует это правило.