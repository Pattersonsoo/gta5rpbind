Правила нападений на ФЗ

1.1.1 Нападать на Форт Занкудо могут только участники криминальных фракций (Банды/Мафии).
1.1.2 Количество участников - от 15 человек
1.1.3 Все участники должны быть в масках и во фракционной одежде.
1.2 Одной преступной организации разрешается 2 нападения в неделю, но при этом не более 1 раза в день. Максимальное количество нападений в один день от всех крайм фракций - 3
Примечание: Одна фракция может напасть 1 раз в день.
1.2.1 Время нападения на Форт-Занкудо: 16:00 - 21:00.
Исключение: суббота с 19:30-21:00 (ООС мероприятие Пороховой заговор)
Примечание: Дни нападений - Среда, Четверг, Пятница Суббота;
1.3 Разрешено любое количество IC союзов. (Банда/Банда; Мафия/Мафия)
Примечание: (Банда/Мафия; Мафия/Банда) - Только один IC cоюз./
1.4 Запрещено топить матовозки. | Деморган от 180 минут и warn.
1.5 Запрещено оставлять украденную матовозку на титульном районе фракции.
1.6 Запрещен DB.
Исключение: кроме случаев тарана КПП.
1.7 Запрещено нападать на Форт-Занкудо и отдельные КПП с целью лутерства/развлечения.
1.8 Запрещено после нападение на Форт-Занкудо эвакуировать личный/арендованный автомобиль в течение 15 минут после окончания боя.
1.9 Запрещены попытки вывезти матовозки в запрещенное время нападения. | Бан от 5 дней, деморган, warn.
1.10 Запрещено продолжать движение на машине, в случае если в непосредственной близости ведется огонь по нападающим.
1.11 Интервал между нападениями на Форт-Занкудо - 60 минут. | Письменный выговор лидеру.
Примечание: Отсчет 60 минут начинается после того как лидер оставит отчёт о нападении.
1.12 Водители матовозки обязаны вести полную запись происходящего.

Правила для Army
​
2.1 Разрешено использовать рацию департамента после функционального уведомления о нападении (отключения электричества).
Примечание: На сообщение в департамент и передачи информации должна вестись видеофиксация.
Примечание: Пилот, который увидел скопление людей до нападения обязан, вести полную запись происходящего.
2.2 Государственным организациям разрешается заранее готовиться к нападения, когда поступила информация о скоплении машин в рацию департамента.
2.3 Запрещено блокировать матовозки другим транспортом. | Устный выговор лидеру.
2.4 Запрещено вывозить матовозки с Форта Занкудо. | Устный выговор лидеру.
2.5 Запрещено блокировать въезды на парковку где стоят матовозки. | Устный выговор лидеру.
2.6 Запрещено взрывать матовозки. | Письменный выговор лидеру.
2.7 Минимальное количество материалов в дни нападении - 8.000. | Письменный выговор лидеру.
2.8 Запрещено проводить какие-либо мероприятия на территории Форта-Занкудо во время нападения. | Устный выговор лидеру.
2.9 Запрещено перекрывать транспортом дороги, в том числе КПП на территории Форт-Занкудо. | Письменный выговор лидеру.
2.10 Места в которых должны быть расположены матовозки. (кликабельно)

