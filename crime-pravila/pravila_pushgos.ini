Правила захватов государственных структур​

1.1 Захват государственной организации должен быть одобрен: Куратором/Старшим Администратором. | Деморган от 180 минут и warn всем участникам/письменный выговор лидеру.​
1.2 Главная задача захвата организации/банка: Отыграть полноценную RP-ситуацию. Для захвата организации должна быть веская IC причина.​
1.2.1 Запрещено осуществлять захват организации исключительно с целью захвата заложников и получения выкупа. | Письменный выговор лидеру.​
1.3 После успешного захвата со склада организации снимается 25% от общего содержимого.​
Исключение: Бронежилеты не изымаются.
Примечание: Захватчики обязаны отыграть вскрытие склада и перенос содержимого во фракционные автомобили.
1.4 Запрещен выход из игры с целью избежания ареста во время захвата организации. | Бан от 3 дней/письменный выговор лидеру при массовых нарушениях.​
1.5 Все участники захвата организации должны быть в масках. | Деморган от 90 минут/устный выговор лидеру при массовых нарушениях.​
1.6 Запрещено грабить заложников. | Деморган от 90 минут/устный выговор лидеру при массовых нарушениях.​
1.7 Минимальное кол-во нападающих - 25 человек. | Устный выговор лидеру.​
1.8 Запрещено требовать снять оцепление рядом с захваченным зданием. | Разрешается пуш захватчиков.​
1.9 Разрешается требовать зеленый коридор протяженностью (по дорогам) не превышающей 2км по метке на карте (мини-карта (Небходимо сесть в машину и слева на мини карте покажет километраж Пример (кликабельно). Допускается погрешность ±200 метров)​
1.9.1 Разрешено требовать зеленый коридор до границы с Округом Блэйн, либо до границы с городом в случаи захвата LSSD.
1.9.2 Запрещено преследовать/останавливать похитителей в течении 2 минут при запросе о зеленом коридоре, с момента их отъезда с места удержания заложников.​
1.10 Разрешено выпускать всех заключенных из КПЗ.​
1.11 Запрещено требовать удаление дел на преступные организации.​
Исключение: Если у преступника есть одобренная RP-биография о том, что он является "Хакером". Можно удалить только одно дело, на одну преступную организацию за один захват.
1.12 Запрещено провоцировать сотрудников силовых структур при захвате. | Деморган от 90 минут/устный выговор лидеру при массовых нарушениях.​
Пример: Стрелять по вертолету.
1.13 Захват государственной организации может быть произведен только через главный вход. | Устный выговор лидеру.​
Исключение: Можно начинать захват с гаража FIB.
1.14 При захвате государственной организации, люди находящиеся под заключением - автоматически становятся заложниками.​
1.15 При захвате государственных структур, все заложники приравниваются к гражданским и максимальный выкуп составляет 10.000$ за человека.​
Примечание: Максимальная общая сумма выкупа - 250.000$.
1.16 Текст зеленый строки на захвате одобряется заранее Старшей администрацией / куратором | Warn всем выходившим в эфир / - 20 баллов лидеру при массовых нарушения.​
​
Правила для государственных структур
​
2.1 Переговорщик должен иметь полную запись происходящего захвата государственной организации. | Деморган от 90 минут и warn/устный выговор лидеру.​
2.2 Запрещено открывать огонь без разрешения старшего состава. | Деморган от 180 минут и warn/устный выговор лидеру.​
Исключение: Ответный огонь с целью самообороны. Так же Вы должны иметь видеозапись подтверждающую провокацию со стороны преступной организации.
2.3 Если в захваченном здании есть заложники, нужно руководствоваться Правилами похищений.