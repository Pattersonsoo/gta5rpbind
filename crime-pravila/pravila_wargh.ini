В ограбление оружейного магазина участвуют три стороны каждая из которых имеет свою задачу:
Банда - загрузить материалы из оружейного магазины в фургон и доставить их на свой титульный район.
Государственные структуры - помешать преступности получить фургон и доставить его на свой титульный район. Награда - 15.000$
Мафия, которой принадлежит бизнес: 1) В случае удачного ограбления бандой - проследовать за фургоном до титульного района с целью запроса требуемого (см. пункт 4.2 и далее)
2) В случае победы гос. структур - отбить фургон путем перекрытия и доставить его на свой титульный район. (Награда 15.000$)

Общие правила

1.1 При участии на ограблении оружейного магазина следует опираться на общие правила сервера.

1.2 Запрещен PG, DB, NRD, RK.

1.3 Запрещено увозить грузовик во время перестрелки. | -20 баллов лидеру данной фракции.
Примечание: Разрешено увозить фургон если по нему/рядом с ним не ведется огонь.
1.4 Перехват фургона разрешен только силовым структурам, либо же мафии которая крышует бизнес на который производится нападение.
Примечание: Перехват фургона разрешен только путем перекрытия его движения. Для перекрытия необходимо 2 авто и 3 человека. В этом случае водитель грузовика и сопровождающая сторона обязана остановиться и дать отпор.
1.5 Запрещено возвращаться на место ограбления Ammunation после того как ваша фракция успела взять один ящик или фургон уже покинул место погрузки (территория аммунации). | -40 баллов фракции/Откат материалов.

1.6 Запрещено закрывать фургон и оставлять его где-либо. | Деморган 120 минут

1.7 Разрешено открывать огонь в интерьере оружейного магазина и прилегающей к нему территории исключительно в сторону любой из участвующих сторон представленных в пункте 1 данных правил.

1.8 Запрещено грабить/похищать водителя, либо же пассажиров фургона для ограбления.

1.9 Запрещено использовать крыши/мосты. | Деморган 60 минут

Правила для государственных структур

2.1 Разрешается перекрытие движения машины для ограбления от двух, и более автомобилей включительно.

2.2 Разрешено использовать только фракционный транспорт.

2.3 Запрещено использовать алкоголь и наркотики. | Деморган 120 минут

2.4 Запрещено топить, разбивать, взрывать машины, предназначенные для перевозки ящиков с оружейного магазина.

2.5 Со стороны государственных структур принимать участие могут лишь FIB, LSPD, LSSD. Каждая гос структура отвечает за определенный ганшоп в случае нападения на который может его защищать.
Уточнение:
Ammunation №1 - LSPD
Ammunation №2 - LSPD
Ammunation №3 - LSPD
Ammunation №4 - FIB
Ammunation №5 - FIB
Ammunation №6 - LSSD
Ammunation №7 - FIB
Ammunation №8 - LSSD
Ammunation №9 - LSSD
Ammunation №10 - LSPD
Ammunation №11 - FIB​

2.6 Запрещено отправлять коды для вызова подкрепления.

Правила для банд и мафий

3.1 При ограблении, все участники должны находиться в фракционной одежде и масках. | Деморган от 30 минут нарушителям/-10 баллов за массовые нарушения.
Примечание: Даже если оружейный магазин находится на территории гетто.
3.2 Разрешены IC союзы. (банда/банда, банда/мафия, мафия/мафия).

3.3 Минимальное кол-во людей на мероприятии должно составлять - 10 человек. | -10 баллов фракции.

3.4 Разрешается использовать любой вид транспорта ( как личный, так и фракционный ).

3.5 Водители фургонов обязаны вести полную запись происходящего.

3.6 Разрешается перехват машины для ограбления представителями мафии/силовых структур.
Примечание: Машина для ограбления обязана остановиться и открыть встречную стрельбу в случае перекрытия движения мафии/силовой структурой (Пункт 2.1).
3.7 При обстреле машины для ограбления, водитель должен придерживаться правил PG. | -10 баллов фракции/Деморган от 90 минут

3.8 Запрещено увозить грузовик во время перестрелки. | -20 баллов лидеру фракции.

3.9 Запрещено класть ящики c материалами в личные или фракционные т/с. Погрузка разрешена только в специализированную матовозку. | -10 баллов лидеру фракции/Деморган 120 минут

3.10 Запрещено нападать на банду которая проводит ограбление оружейного магазина. | -10 баллов лидеру фракции
Примечание: Если банда, которая проводит ограбление оружейного магазина открыла стрельбу по другим игрокам находящимся рядом с местом ограбления, то разрешается пуш данной банды. Обязательно иметь видеофиксацию открытия стрельбы и предоставлять ее по запросу администрации. В противном случае, все участники нападения будут наказаны в соответствии с правилами сервера за DM.
Примечание: Разрешается нападение только мафии которая крышует данный оружейный магазин.
4.0 Взять и выполнить задание на ограбление можно строго с 12:00 до 00:00. | -20 баллов фракции.
Примечание: Одна банда не может брать задание чаще, чем раз в 2 часа с момента завершения/провала прошлого ограбления, либо уничтожения машины (взрыв, утопление и т.п.).
Примечание: Разные банды не могут брать задания чаще, чем раз в 15 минут.
Примечание: Разрешено продолжать ограбление, при условии, что сам процесс ограбления был начат до 00:00.
4.1 Банды/Мафии могут уходить на свой титульный район от погони силовых структур.

4.2 Члены мафии, которые контролируют данный магазин Ammunation, могут по IC проследить куда был доставлен фургон с награбленным.
Примечание: данный процесс должен быть зафиксирован на запись и предоставлен администрации по первому требованию.
Примечание: на видеозаписи должно быть видно, как фургон въезжает на титульный район банды.
4.3 В случае успешной слежки за фургоном, который заехал на титульный район банды, которая провела ограбление магазина, мафия может явиться к титульному району этой банды и запросить на выбор следующее:
Деньги - 15.000$
Косяк - 200 шт.
Бронежилет - 45 шт.
Материалы - 500 шт.
4.4 В случае получения отказа выполнения требований, мафия может забить RP стрелу данной банде.
Примечание: максимальное количество участников на данной RP стреле - 20 человек.
Примечание: обе стороны RP-стрелы обязаны соблюдать условия забива (калибр, кол-во участников, броня или без брони и т.п.)
Уточнение: В случае, если одна из сторон не выполнила условия, материалы остаются/выдаются той стороне, кто их выполнил.
Примечание: запрещены IC союзы.
Примечание: У банды, за которой шла слежка имеется 20 минут для начала РП-диалога, если за это время банда не выходит на контакт - мафии разрешено руководствоваться пунктом 4.6 данных правил.
4.5 В случае победы мафии на RP стреле - она забирает все материалы, которые банда получила за ограбление этого магазина.

4.6 В случае получения отказа от RP стрелы, мафия может запушить титульный район банды и изъять материалы со склада банды, которые она получила с ограбления оружейного магазина.
Примечание: запрещен пуш титульного района за 25 минут до капта.
4.7 Пуш титульного района разрешен строго после одобрения следящей администрации.
Примечание:
1. Максимальное время пуша - 10 минут. | -20 баллов лидеру
2. Запрещено пушить титульный район банды с 18:00 до 20:00 по МСК. | -20 баллов лидеру
3. Разрешено забивать RP стрелы с 12:00 до 00:00 по МСК.
4. Разрешено в условиях RP стрелы указать минимальное время на подготовку банды 30 минут.
5. Запрещается стрелять во время стрелы без IC разговора. | Деморган от 180 минут и warn инициатору/-20 баллов лидеру при массовых нарушениях.