Цель рэкета - захватить любой клуб, после захвата потребовать от Мафии денежные средства с последующим освобождением заложников и клуба.

Цель обороны - освободить клуб от нападающих выкупом. Разрешено атаковать захватчиков после освобождения заложников.

Успешным захват клуба будет в том случае, если сторона атаки получит деньги за выкуп и отобьет клуб.

Общие положения

При участии в мероприятии “Рэкет клубов Los-Santos” следует опираться на правила проекта/общие правила мафий.

1.1 Клуб разрешено захватывать только мафиям.
Примечание: Захват клуба приравнивается к объявлению войны.
*Примечание: Запрещено захватывать клуб союзной мафии.
1.2 Захватывать клуб можно только во время проведения в нем вечеринки.
Примечание: Сторона нападения может начать захват клуба с момента открытия и до конца проведения в нем вечеринки.
*Примечание: Перед входом в клуб сторона нападения должна нейтрализовать всех охранников клуба.
1.3 Одна мафия может захватить клуб - 2 раза в неделю
1.4 Запрещены союзы во время захвата клуба.
1.5 Максимальное количество людей для захвата клуба – 25.
1.6 Минимальное количество людей для захвата клуба - 15.
1.7 Максимальное количество людей для отбития клуба - 30.
1.8 С момента нападения запрещено закрывать клуб мафией.
1.9 Количество заложников: минимум 3 - максимум 10.
Примечание: Сторона нападения должна будет заставить своих заложников сообщить во фракционную рацию о нападении на клуб и заложниках в клубе.
1.10 Захватчики могут запросить не более 50 000$
Примечание: 1 заложник = 10 000$
1.11 Запрещено убивать/грабить/похищать заложников. Запрещено похищать/грабить участников мероприятия.
Примечание: Убивать заложников запрещено любой участвующей стороне. | Устный выговор лидеру
1.12 Все участники обороны и нападения должны быть в масках и фракционной одежде.
1.13 Захватывать клуб можно только через 10 минут после открытия
1.14 Нападать на захватчиков можно только после выкупа заложников.
Примечание: Если в течение 15 минут владелец клуба не отреагирует на захват - лидер получит наказание.
1.15 На момент захвата клуба правила зеленых зон не работают.
1.16 В случае прибытия на захват клуба гос. структур, нужно руководствоваться Правилами ограблений/похищений
1.17 Ярко-выраженному лидеру обеих сторон необходимо вести видеозапись происходящего на захвате.

Награды
За удачный захват - 10 баллов
За удачное отбитие - 5 баллов 