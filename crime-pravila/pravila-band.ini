3.9 Для забива RP-стрелы - банде, которая забивает необходимо явиться к титульному району в составе от 4-х человек с выставлением условий стрелы и обязательным IC диалогом.
Примечание: условиями может быть место, временной диапазон (не менее 60 и не более 90 минут), кол-во людей, калибр оружия.
Примечание: сторона забива обязана иметь видеозапись IC диалога (согласие/отказ от RP-стрелы) и условий.
Примечание: в случае, если одна из сторон нарушила условия забива RP стрелы, стороне, которая их выполнила разрешен пуш титульного района. Пуш должен быть произведен не позднее, чем через 30 минут после фактического окончания РП стрелы, окончанием в данной ситуации считается победа одной из сторон. (Необходимо иметь исчерпывающие видеодоказательства нарушения условий, а также фактического окончания РП стрелы, которые должны быть предоставлены по 1-му требованию администрации)
Примечание: в случае отсутствия в течение 10 минут реакции банды, которой забивают стрелу - действия расцениваются, как отказ.
