3.1.1 Цель RP-стрел: отыгровка полноценной RP-ситуации, которая представляет из себя решение конфликта двух crime-фракций путем переговоров и в результате демонстрации силы, если переговоры не принесли результаты.

3.2 RP-стрела забивается при наличии веской IC причины.
Примеры ic причины: дискредитация лидера, травля участников банды со стороны другой банды/мафии.
Примечание: иметь видеофиксацию IC причин/-ы и предоставлять ее по запросу администрации. В противном случае все участники нападения будут наказаны в соответствии со всеми правилами титульных районов и SK (в случае пуша титульного района)
