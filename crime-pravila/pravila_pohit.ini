1.1 При ограблении/похищении следует опираться на правила игровых зон.
1.2 Грабить/похищать игроков могут только участники нелегальных организаций.
1.3 Все участники ограбления/похищения должны быть в масках.
1.4 Запрещено грабить/похищать более 6 человек.
Исключения: ограбления банка, теракты.
1.5 Грабителей должно быть в двое больше чем жертв.
Примечание: Разрешается грабить в районе Ghetto 1х1 при наличии стрелкового оружия.
1.6 Запрещено покидать игру/уходить в АФК при ограблении/похищении.
Исключение: ООС согласие всех участников.
1.7 Запрещено убивать жертву без IC причины.
1.7.1 Причиной для убийства может быть: оскорбление, неприличные действия, побег, опознание личности преступника, прямое упоминание жертвы о докладе в правоохранительные органы/суд, попытка напугать расправой.
1.8 Запрещено грабить/похищать игроков в людных местах, центральных улицах.
1.9 Запрещено вызывать какие-либо спец. службы с последующей целью ограбления/похищения.
1.10 Запрещено у жертвы требовать продать/передать любое имущество.
1.11 Запрещено требовать у жертвы использование гос. волны.
1.12 Запрещено убивать/грабить/похищать сотрудников EMS, а также водителей и пассажиров автобусов и такси, пожарных и механиков (в рабочее время/во время вызовов).
1.13 Нарушение правила PG в процессе похищения со стороны жертвы может приравниваться к уходу от RP.
1.14 В случае, если в ходе похищения со стороны жертвы был нарушен пункт 6.23 правил проекта, то наказание за его нарушение может быть выдано только путем оформления соответствующей жалобы на игрока, в которой будет фигурировать весь процесс похищения включая момент похищения и самого нарушения.
Примечание: Данный пункт не лишает администрацию права принять решение о наказании игрока за нарушение, которое было зафиксировано ей в реальном времени.


Правила ограблений
​
2.1 Ограбления для членов банд/мафий разрешены только через функционал.
2.2 Запрещено требовать жертву снять деньги с банковского счета.
2.3 Запрещено у жертвы требовать продать/передать любое имущество.
2.4 Минимальное количество грабителей - 2 человека.
Примечание: Разрешается грабить в районе Ghetto 1х1 при наличии стрелкового оружия.
2.5 Запрещено ограбление тяжелораненого человека. (Тот который лежит)
2.6 Минимальное количество грабителей при преследовании одного водителя инкассатора или дальнобойщика - 3 и более человек и 2 машины.
Примечание: При преследовании водителя автомобиля с целью ограбления, грабители в обязательном порядке должны вести стрельбу по автомобилю или обогнать автомобиль и создать препятствие его дальнейшему пути.
2.7 Обязательно полноценно отыгрывать ограбление человека.
2.8 Запрещено отыгрывать голосом /me /do при ограблении.
Примечание: При ограблении должно быть минимум 3 отыгровки.
2.9 Запрещено при ограблении человека делать с ним что-либо кроме самого ограбления.
Исключение: Ставить на колени, стричь, красить волосы, вырезать что-либо, заставлять раздеваться, просить что-то сказать и т.д.
Примечание: Наличие враждебных отношений между фракциями crime/crime. Согласно пункту 6.34 правил сервера
Примечание: Заниматься подобным можно только на похищении.

Правила похищений

Правила для криминальных фракций​

3.1 Разрешено похищать с 10:00 до 00:00.
Исключение: Одобрение от администратора ГС Крайм; ГС Гос; зГА; ГА.
Уточнение: Похищение с целью выкупа должно окончиться до 00:00 независимо от начала похищения.
3.1.1 Запрещено совершать похищения в промежуток времени: с 00:00 по 10:00 МСК.
Исключение: похищение не несущее цель наживы (выкупа).
Уточнение: Длительность похищения после 00:00 по МСК не должны превышать 40 минут.
3.2 Минимальное количество похитителей - вдвое больше, чем похищаемых, но не менее 4 человек.
3.3 Запрещено похищать гражданские лица с целью выкупа.
Исключение: Можно похищать, если хотите отыграть RP -ситуацию, без денежного выкупа.
Исключение: Ограбление мэрии/банка. Максимальный выкуп за гражданского - 10.000$.
3.4 Запрещено держать жертву на титульном районе любой фракции/неофициальной организации.
Исключение: Разрешено с одобрения старшей администрации.
3.5 Максимальный выкуп за должностных лиц государственных структур установлен в Приложении №1 данных правил.
3.6 Запрещено спрашивать о ранге игрока в /do.
3.7 Одной преступной организации разрешено 2 похищения с целью выкупа в день. Отчетность по похищениям ведется в специализированных дискорд-каналах во фракционных дискорд-серверах.
3.8 Обязательно полноценно отыгрывать похищение человека с использованием стяжек, мешка, машины и т.п. (по аналогии с задержанием у гос. структур)
Примечание: Стяжки и мешок должны быть отыграны в начале похищения.
3.9 Обязательна видео съемка как минимум от одного из похитителей.
3.10 Разрешается похищать лидера вражеской мафии/банды с целью выкупа за бизнес/территорию.
3.11 Запрещено требовать снять оцепление рядом с захваченным зданием. | Разрешается пуш захватчиков.
3.12 Запрещено увозить заложников с собой, после получения выкупа.
Исключение: Разрешается увозить с собой только одного заложника, при похищении 3-х и более игроков.
3.13 Разрешен добив заложника.
Уточнение: Если при штурме, заложник оказался в нокнутом состоянии - он считается раненым. Если же добили - заложник считается убитым.
3.14 Разрешено запрашивать зеленый коридор только в виде километража, максимальное значение - 4 км.
3.14.1 Запрещено преследовать/останавливать похитителей в течении 2 минут при запросе о зеленом коридоре, с момента их отъезда с места удержания заложников.
Примечание: Даже если заложнику ничего не угрожает.
Исключение: В случае если похитители сворачивают с маршрута зеленого коридора, сотрудникам силовых структур разрешается начать преследование/задержания.
3.15 В случае если, во время похищения, игрок оказался в нокнутом состоянии, продолжать с ним РП действия запрещено.
Исключение: игрок был доведен до крит. состояния из-за нарушения правил сервера/проекта.
3.16 В случае, если похищенный отказывается отыгрывать РП, ведет себя неадекватно, при этом со стороны похитителей правила не нарушены - он подлежит немедленному освобождению. Так же, такой игрок может понести наказание за уход от РП в более строгом формате.
Примечание: если игрок состоит в криминальной/государственной фракции, то лидер этой фракции, может получить взыскание на усмотрение старшей администрации.
3.17 При проведении похищения, необходимо запрашивать переговорщика строго на то место, где находится сам заложник.
3.18 На месте похищения должно быть выстроено перекрытие состоящие минимум из 2 машин.

Правила для государственных фракций ​

4.1 Сторона выкупа обязана соблюдать все требования со стороны похитителей.
4.2 Разрешено начинать наступление при наличии весомых причин: заложнику ничего не угрожает и т.п, главное не дать пострадать заложнику.
4.3 Разрешено нападать, если требования похитителей будут неадекватными: запрошенная сумма выкупа будет больше и т.д.
4.4 Разрешено начинать наступление если выкупающая сторона выполнила требования, а террористы подали еще один запрос или изменяют условия.
4.5 Разрешено начинать наступление если взяли в плен/убили переговорщика.
4.6 Если в ходе необоснованного штурма заложник будет убит - лидер структуры ответственный за командованием операцией, получает -5 баллов за утерянного заложника.
Примечание: При захвате гос.структуры, при неудачном штурме - лидер структуры ответственный за командованием операцией, получает -15 баллов за утерянных заложников.
4.6.1 В случае если стороной похитителей были нарушены правила похищений (будет дана причина для штурма), при смерти заложника, лидер гос.фракции, ответственный за командование не получит штраф в виде снятия баллов.

