Этап "Колонна"

Этап поставки, который подразумевает загрузку и последующую
перевозку материалов со стороны сотрудников Гос. Структур, к месту назначения,
а так же возможный перехват поставки у сотрудников Гос. Структур Crime организациями.

Правила для Army
​
2.1 Время загрузки на точке - неограниченное.
2.2 Разрешено запрашивать помощь у гос. структур для сопровождения поставки.
2.3 Основная задача поставки доставить материалы всем гос. структурам.
2.4 Минимальное количество матовозок - 3, количество сотрудников ARMY - 4.
2.5 Сотрудникам ARMY, запрещено вести огонь с вертолетов Annihilator/Valkyrie по матовозкам.

Правила для гос. структур
​
3.1 Сопровождать конвой поставки помимо армии может до двух гос. структур.
3.2 Общее количество участников со стороны гос. структур не должно превышать 25 человек.
3.3 Разрешено использовать для сопровождения только фракционный транспорт.
3.4 Запрещено вызывать подкрепление на поставку во время нападения на конвой.
3.5 Конвой обязан ехать строго по одному выбранному маршруту. Менять маршрут во время перекрытия/нападения запрещено.
Примечание: При виде полного перекрытия ( Минимум 3 машины ) - колонна незамедлительно должна остановится на дороге и принять меры для защиты материалов. Автомобили должны находится на линии прямой видимости перекрытия (чтобы избежать спорных моментов, обязательно использовать вид от 1-го лица).
3.6 После разгрузки подводной лодки на территории погрузки разрешено находиться не более 5-х минут.
3.7 Запрещено поднимать вертолет в воздух во время погрузки материалов.
3.7.1 Запрещено присутствие более 1 вертолета на поставке.
3.7.2 Запрещено повторно поднимать вертолет после его посадки
3.8 Если со стороны Crime.организаций не поступило никаких действий в течение 5 минут после нападения на поставку - государственные фракции могут использовать CODE-0.
3.9 Запрещено доставлять материалы до более чем одной гос. фракции за одну поставку
4.0 Минимальное кол-во материалов для заказа - 7.000.
4.1 Запрещено растягивать колонну
Примечание: при видимости перекрытия расстояние между машинами в колонне может быть не более чем 2 корпуса автомобиля. За основу взят корпус легкового автомобиля

Правила для Crime
​
4.1 Начать нападение на колонну можно только после полной остановки колонны и находясь за перекрытием.
Запрещено: Выставлять перекрытие на холмистых местностях, горах.
Запрещено: Прятать перекрытие за текстурами и поворотами от колонны оппонента.
Запрещено: Выстраивать перекрытие, которое повлечет за собой остановку первых 3 автомобилей колонны на мосту.
Примечание: Перекрытие должно быть выставлено строго на дороге
4.2 Нападать на конвой в момент погрузки материалов запрещено. Нападение разрешено только после выезда с территории погрузки.
4.2.1 После появления подлодки у государственных структур есть 20 минут, чтобы безопасно покинуть зону погрузки. По истечению этого времени, криминальной фракции разрешено нападать на поставку материалов в зоне погрузки.
4.3 Нападать на конвой можно в составе до 25-ти человек.
4.3.1 При нападении на поставку ARMY с другой фракцией, минимальное количество игроков с союзной - 10 человек.
4.4 Запрещено просить помощь у игроков не относящихся к вашей или к союзной фракции.
4.5 Запрещено нападать на конвой, если на него уже совершено нападение.
4.6 Каждая Crime.фракцияя может совершить 1 нападение на поставку, 1 раз в день.
4.7 Запрещено нахождение в красной зоне погрузки материалов.
Примечание: После пропажи лодки игроки атакующей фракции имеют право заехать на территорию красной зоны с целью скаута движения маршрута колонны
4.8 Запрещено перекрывать коновой в синей зоне поставки.
4.9 В случае смерти людей и отсутствия рядом огня в течении 2 минут, крайм имеет право попытаться угнать матовозку.
Примечание: в случае, если по матовозкам ведется стрельба, игрок обязан остановиться и отстреливаться.


