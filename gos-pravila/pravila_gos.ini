1.1 Каждый сотрудник гос. структуры обязан соблюдать законы штата, этический, а так же другие кодексы и вести себя адекватно.
1.1.1 Каждый сотрудник обязан обращаться к гражданам уважительно и на "Вы".
1.1.2 Каждый сотрудник государственной структуры, обязан представиться по первому требованию гражданского на момент исполнения служебных обязанностей. (Показать удостоверение/жетон/нашивку/бейджик.)
Примечание: Просить документы у сотрудника может только тот , с кем идет RP ситуация.
1.2 Сотрудникам гос. структур при исполнении разрешено прибегать к физическому воздействую на гражданского, лишь в случае если:
- это необходимо по рабочей ситуации (нужно для расследования, нужно найти сообщника и т.п.)​
- в случае если сотрудник отыгрывает роль преступника (находится во внедрении, либо под прикрытием)​
- в обстановке полной секретности и опасения последствий нарушения закона (нельзя забрать в открытую человека с места задержания и увезти в лес и т.п.)​
Примечание: Запрещено похищать/пытать человека, исходя из личных причин (конфликт, неприязнь и т.п.).
1.3 Лидеры и управляющий состав государственных фракций, а так же все гос. служащие, принимающие участие в вынесении решений по наказанию других гос. служащих (судьи, прокуроры и т.п.), обязаны следить за соблюдением законов и правомерным исполнением своих обязанностей всем составом государственных структур.
1.3.1 Игнорирование указанными лицами нарушений от состава может быть расценено как NonRP.
1.4 Любое нарушение данных правил должно рассматриваться как IC нарушение и рассматриваться по РП, путем подачи жалобы на сотрудника или заявления в суд.
1.4.1 Если IC разбирательство не принесло результата или не состоялось по тем или иным причинам (например, отсутствие отыгровок камеры), то игрок может подать жалобу на предполагаемого нарушителя, прикрепив доказательства и нарушения, и попытки решить ситуацию в IC. Тогда ситуацию рассмотрит администрация и может принять решение об NRP поведении гос. сотрудника, невзирая на срок давности предполагаемого нарушения.
1.5 Каждый сотрудник состоящий в государственной организации, должен отыгрывать соответствующую ему роль в данной организации. Так же обязан следовать режиму Role Play - на котором основан проект.
1.6 Сотрудникам государственных структур запрещено хранить в личном транспорте/шкафу/на складе организации оружие, аптечки, бронежилеты и различные спец. средства принадлежащие любой государственной структуре.
Приравнивается к сливу склада.
1.7 Запрещено присваивать и оставлять себе оружие после увольнения. Присвоение себе государственного имущества в любых объемах.
Приравнивается к сливу склада.
1.8 Запрещено передвижение бронированной техники по городу/за городом/гетто.
Исключения: Сопровождение поставок, рейды, парады, кортежи правительства, террористические акты, организованные патрули, согласованные мероприятия.
1.9 Каждая государственная структура обязана вести журнал-аудита, в котором четко просматриваются любое взаимодействия с рангами в составе. В случае, если сотрудник был повышен без соответствующей записи, либо более чем на 2 ранга в день - администрация имеет полное право вернуть сотрудника на последний ранг, запись о котором была в журнале аудита и выдать строгий выговор лидеру.
1.10 Кадровый аудит и каналы с отчетностью являются IC каналами в Discorde фракции и могут использоваться в рамках РП при соответствующих отыгровках.
1.11 Сотрудникам LSPD; LSSD; FIB; ARMY; SASPA запрещено находиться на титульных территориях криминальных организаций.
Исключение: Ордер на организацию и если с титульного района банды/мафии по вам ведется огонь. ​
Примечание: В случае открытия огня бандой/мафией со своего титульного района по противнику, разрешается открыть встречный огонь и пушить титульный район этой банды/мафии в течение 15 минут. На 15 минут с момента открытия огня бандой/мафией разрешается убивать всех членов данной организации на титульной территории, беспрепятственно находиться на ней и задерживать людей. Обязательно иметь видеофиксацию открытия стрельбы с титульного района и предоставлять ее по запросу администрации. В противном случае, все участники нападения будут наказаны в соответствии со всеми правилами титульных районов и SK. За провокацию криминальной организации будут накладываться санкции в виде | Деморган 90 минут / WARN.​
1.12 Сотрудник силовых структур в защитной экипировки без повреждений может оказать сопротивление двум нападающим.
Исключение: Сотрудник не может оказывать сопротивление, если в момент нападения в его руках не было оружия.
1.13 Сотрудникам государственных структур запрещено использовать наркотики и алкоголь при исполнении/в рабочей форме.
1.14 Нарушая уставные нормы, например, оскорбляя человека при задержании (даже будучи 1х1 с задержанным), превышая полномочия, нарушая законодательную базу, сотрудник гос.структуры обязан опираться на окружающую его обстановку. Подобные действия в людных местах (на местах задержания, около полицейского участка, у здания FIB и т.п), в случае грубого нарушения стандартной РП модели поведения гос.сотрудника, действия будут расцениваться как NonRP.
1.15 Обыскивать (изымать) задержанных на наличие боди-камеры разрешено лишь сотрудникам FIB при проведении силового допроса, для избежания IC разбирательств против себя. В иных случаях использовать изъятие боди-камеры запрещено | Деморган 60 минут / warn
1.16 Записи на Body-Камере хранятся в течение 3 суток (72 часа), по истечению этого срока видеоматериал будет недоступен и не может быть использован в IC.
Примечание: При наличии одобренной RP-Биографии на "Хакера", игрок может восстановить записи с камер в течение 7 суток (168 часов) с момента удаления записей.
1.17 Сотрудникам гос. структур запрещено находиться в зонах войны семей/взаимодействовать с участниками войны семей (использовать функционал фракции) при исполнении/в рабочее время. | Деморган 60 минут/warn
1.18 Сотрудники гос. структур могут принимать участие в войне семей при условиях, что они не при исполнении(не начат рабочий день) и не используют гос. амуницию.| Деморган от 120 минут/warn
1.19 Сотрудникам гос. структур запрещено использовать гос. имущество в войне семей. | Деморган 60 минут/warn
1.20 Запрещено носить/использовать бронежилеты, не относящиеся к вашей фракции/организации.
Исключение: Война семей.
1.21 Сотрудникам гос. структур запрещено брать взятки в людных местах, центральных улицах, под камерами.
Примечание: Гос. сотрудников не может быть больше двух.
1.22 Запрещено иметь "твинк" (второго персонажа) в GOV, если другой Ваш персонаж уже состоит в какой-либо государственной структуре. | Warn
1.23 При остановке автомобиля по заданию "автоугон"/"сутенерство", запрещено увозить транспорт/NPC без проведения процессуальных действий над водителем угнанного автомобиля/сутенером.
1.24 Сотрудникам государственных структур запрещено забирать NPC по заданию "Сутенерство" без предварительных удостоверяющих отыгровок или доказательств того, кем он является.
1.25 Разрешено проводить не более 2-х отыгровок /try при поиске доказательств "автоугона/сутенерства".
Примечание: Если по итогу не найдено доказательств и игрок не нарушал других статей УАК - игрок не может быть задержан, а машина изъята.

Взаимодействие государственных фракций

2.1 Все государственные структуры зависимы от правительства нашего штата и подчиняются исключительно ему.
2.2 Каждая структура выполняет свою функцию, которая была задана правительством. Все, чем занимается государственная структура, делается во благо штата или самих граждан.
2.3 Любые внутренние уставы и регламенты работы должны быть утверждены Правительством.
2.4 Запрещен трансфер состава в любом его виде, если хотите перевестись, то переводитесь по специальной теме, либо с согласия лидеров двух сторон.
2.5 Запрещено носить/иметь при себе/хранить в багажнике или шкафе бронежилет, не принадлежащий вашей организации.
Приравнивается к сливу склада.
Исключение: Произведен обмен государственным имуществом с другой государственной фракцией в порядке отчетности со стороны обеих фракций.
2.6 При ЧП руководство на себя берет FIB. Все государственные структуру обязаны подчиняться FIB и исполнять все их приказы.
Исключение: При отсутствии в online сотрудников FIB, руководство на себя могут брать спец.отряды LSPD/LSSD в зависимости от юрисдикции.
2.7 Обязательная задача LSPD/LSSD - оцепить периметр около захваченного здания/территории | Устный выговор лидеру
2.8 Сотрудникам гос. структур, осуществляющим задержание для разбирательств или осуществления судебного процесса, разрешено размещать в следственный изолятор подозреваемого до вызова в суд или конца разбирательств.
Примечание: вся ответственность за срок пребывания и факт заключения под стражу лежит на осуществившем посадку сотруднике.

