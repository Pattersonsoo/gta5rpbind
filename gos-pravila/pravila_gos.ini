10.13 Во время "дня блата" можно проводить любые взаимодействия с рангом сотрудника, увольнять/принимать без IC и ООС причины.
Примечание: День блата назначается при назначении на должность лидера сроком на 24 часа, а также на усмотрение следящей администрации в лице куратора и главного следящего за гос. структурами.
10.14 Сотрудник получивший WARN, либо BAN с увольнением не может быть восстановлен на прежний ранг.
Примечание: Восстановлен может быть, только на первый ранг.
10.15 Лидер фракции не имеет право уволить игрока из фракции без RP причины.
Исключения:
Розжиг конфликтов внутри фракции.
Нарушение правил сервера.
Длительный неактив.
10.16 Игрок с военным билетом может быть принят во фракцию National Guard сразу на 5 ранг на усмотрение лидера (Повышение на 5-й ранг не является обязательным для лидера и может игнорироваться).
