Примечание: В случаях, если игрок откровенно провоцирует задержание (открывает огонь, байтит или серьезно нарушает закон), сотрудникам разрешается задерживать нарушителей независимо от таймлайна (до или после мероприятия). При ситуациях моментах гос. структуры должны будут предоставить видеозапись ситуации.
