1.1 Внешний вид государственного служащего при исполнении им должностных обязанностей должен соответствовать общепринятому деловому стилю, отличать официальность, сдержанность, традиционность, аккуратность, и не противоречить IC законодательству. Не допускается наличие макияжа/татуировок на лице.
Для мужчин: Функциональный костюм, форма. Деловой костюм, брюки, джинсы, рубашка, джемпер, однотонное поло. При выборе одежды стоит отталкиваться от лора, задач и общей цветовой гаммы фракции: спокойные пастельные тона, нейтральные оттенки.
Для женщин: Функциональный костюм, форма. Женский деловой стиль, брючный костюм, джинсы, юбка-карандаш до колен. При выборе одежды стоит отталкиваться от лора, задач и общей цветовой гаммы фракции: спокойные пастельные тона, нейтральные оттенки. Не яркий макияж.
1.2 Сотрудники NG и SASPA должны носить исключительно одежду, доступную функционально.
1.3 Участие в поставках, рейдах, захватах и похищениях разрешено только в функциональной форме или замене функциональной ЧП формы (см. “Альтернативный внешний вид”).

Альтернативный внешний вид

Альтернативный внешний вид - официально одобренный альтернативный вид функциональной ЧП формы государственных структур.
3.1 Перечень вещей, одобренных для ношения силовым структурам, заменяющие функциональную ЧП форму.
Примечание: В случае использования альтернативной ЧП формы, внешний вид должен полностью соответствовать комплекту одежды представленному ниже, в том числе и обувь.