1.1 Сотрудники FIB имеют право провести допрос с элементами пыток подозреваемого для получения важной информации, а также приобщения этой информации к делу.
1.2 RP допрос должен иметь веские IC основания. | WARN.
Примечание: веские IC основания - задержания после перестрелки, задержания после нападения на Форт-Занкудо, похищения.
1.3 Исключительно сотрудники FIB из отдела CID/IB, а также Директор/Заместитель имеют право присутствовать/участвовать на допросе с элементами пыток подозреваемого для получения важной информации, а также приобщения этой информации к делу. | Деморган 60 минут (nRP cop)
1.4 Количество сотрудников для проведения допроса - от 2-ух до 6-ти.
1.5 Любой допрос с применением физической силы считается вне закона и может повлечь за собой IC наказание.
1.6 Запрещено отыгрывать голосом /me /do при проведении допросов.
1.7 Количество задаваемых вопросов подозреваемому: 10.
1.8 Мероприятие допрос с применением насильственных действий не должен превышать 90 минут.| Деморган 60 минут.
Примечание: Отсчет начинается с момента надевания наручников/посадки в автомобиль задержанного игрока.
1.9 При допросе запрещено располагать MG информацией, вопросы должны быть поставлены, основываясь на информации, которая была добыта IC способом.
1.10 В случае, если подозреваемый отказывается отыгрывать RP, ведет себя неадекватно, при этом со стороны сотрудников правила не нарушены - он подлежит немедленному освобождению. Так же, такой игрок понесет наказание за уход от RP в более строгом формате. (Если этот игрок состоит в криминальной организации на высоком ранге - лидеру будет выдан выговор).

 
Правила проведения допроса для FIB

2.1 Количество задаваемых вопросов сотрудники обязаны сообщить подозреваемому перед началом допроса.
2.2 Каждый вопрос необходимо начинать с фразы: - "Вопрос первый..." и т.д.
2.3 Запрещено задавать одинаковые вопросы меняя их формулировку.
2.4 Запрещено задавать вопросы в /do. | Бан от 3-х дней.
2.5 В случае неудовлетворительного или заведомо лживого ответа, сотрудники могут прибегнуть к пыткам допрашиваемого.
Примечание: Разрешено ставить игроков на колени только в случае невыполнения адекватных требований/оскорблений сотрудников FIB.
Примечание: Процесс пыток необходимо полноценно отыграть используя команды /me /do.
Примечание: Для достижения порога боли, необходимо нанести урон по допрашиваемому (функционально)
2.6 Запрещено угрожать действиями сексуального характера.
Пример: Угроза посадить на бутылку | Наказание равносильно nonRP FIB.
2.7 Запрещено совершать похищения в промежуток с 03:00 по 10:00 МСК.
2.8 Обязательно полноценно отыгрывать похищение человека с использованием наручников, мешка, наушников и т.п.
2.9 В случае, если подозреваемый в результате допроса оказывается в нокауте, он подлежит немедленному освобождению.
Примечание: Данное правило работает только при функциональной потери сознания “ноке”.
2.10 Запрещено во время допроса использовать аптеку/наркотики/косяки.
Примечание: Перед допросом разрешено.
2.11 По окончанию допроса допрашиваемый может быть ликвидирован, если в процессе допроса он завладел секретной информацией.
Примечание: После ликвидации, человек забывает все, что с ним происходило на данном допросе.
2.12 В случае ликвидации допрашиваемого, те кто допрашивали должны по RP избавиться от тела.
Примечание: В случае игнорирования данного правила, после ликвидации тем, кто допрашивал будет выдано наказание за уход от RP.
Примечание: После ликвидации допрашиваемого, агенты CID/IB имеют право использовать багажник для транспортировки "тела".

Правила участия в допросах для подозреваемых​

3.1 В случае, если игрок попал на допрос в роли подозреваемого, он обязан грамотно отыгрывать RP.
Примечание: В случае, если не будете отыгрывать роль допрашиваемого с применением насильственных действий - будет приравниваться к уходу от RP. | Бан от 3-х дней.
3.2 Независимо от количества задаваемых вопросов подозреваемому, он обязан ответить правду на 3 вопроса в /do.
Примечание: Ответ необходимо продублировать в voice-чат.
3.3 Ответы допрашиваемого должны быть сформулированными четко и ясно.
3.4 При достижении болевого порога, подозреваемый не может лгать или утаивать информацию от сотрудников на следующий вопрос.
3.5 Разрешено давать показания о других криминальных фракциях.
Примечание: Ваша фракция обязательно должна иметь ic войну с преступной группировкой против которой вы свидетельствуете.
Примечание: Свидетельствовать против других фракций могут лишь игрок имеющие 7+ ранг в банде, 8+ ранг в мафии.
3.6 Имя директора/руководителя/лидера может рассекретить исключительно старший состав (7+ в банде / 8+ в мафии)
3.7 Сотрудник криминальной структуры на допросе знает о принадлежности фракции к криминалу.
Примечание: Банда с 1 ранга, Мафии с 5 ранга.
3.8 Запрещено понижение в ранге допрашиваемого перед допросом или во время него.
3.9 Запрещено использование MG информации, коллективно находится в Discord каналах с трансляцией экрана, запрещено подсказывать допрашиваемому какую-либо информацию во время допроса.
3.10 В случае, если сотрудники нарушают правила допросов, игрок в праве отказаться от RP и не понесет за это наказания.
Примечание: Исключительно с одобрением администрации