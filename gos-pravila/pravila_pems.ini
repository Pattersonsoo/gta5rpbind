Правила для гос. структур​

1.1 На поставку со стороны других гос. структур может быть выделено от 8-и до 20-ти человек.
1.2 Останавливать колону во время движения можно только путем перекрытия дороги.
1.2.1 Запрещено вести огонь находясь в транспортном средстве. Во время боя запрещено передвигаться на авто по месту нападения.
1.3 Покидать место нападения категорически запрещено.
1.4 Покидать место нападения можно только если Crime нарушают правила поставок.
1.5 Запрещено таранить машины перекрытия.
1.6 Разрешено использовать для сопровождения только фракционный транспорт.
1.7 Запрещено вызывать подкрепление во время нападения на колонну.
1.8 Колонна обязана двигаться по строго выбранному маршруту.
Запрещено: Менять маршрут во время перекрытия/нападения
Примечание: При виде полного перекрытия ( Минимум 3 машины ) колонна незамедлительно должна остановится на дороге и принять меры для защиты аптек.
1.9 Запрещено присутствие более 1 вертолета на поставке.
Запрещено: сотрудникам ARMY использовать Annihilator и Valkyrie.
Запрещено: повторно поднимать вертолет после его посадки
1.10 Запрещено нападать на конвой и делать перекрытие на федеральном шоссе. (Трассы М1 и М2)
1.11 Запрещено нахождение в зелёных зонах во время поставки.
1.12 Запрещено доставлять аптечки до более чем одной гос. фракции за одну поставку.
1.13 Запрещено использовать крыши
1.14 Запрещено растягивать колонну
Примечание: при видимости перекрытия расстояние между машинами в колонне может быть не более чем 2 корпуса автомобиля. За основу взят корпус легкового автомобиля
1.15 Если со стороны Crime.организаций не поступило никаких действий в течение 5 минут после нападения на поставку - государственные фракции могут использовать CODE-0.

Правила для EMS

2.1 На поставку со стороны EMS выделяется от 3-ех до 8-ми человек.
2.2 Разрешено использовать на поставки только фракционный транспорт.
2.3 Разрешено совершать поставки для гос структур с 12:00 до 22:00.
2.4 Разрешено совершать поставки для EMS c 10:00 до 00:00.
2.5 Минимальное количество машин - 2.
2.6 Минимальное количество человек - 3.
2.7 Разрешено запрашивать помощь у гос. структур для сопровождения.
2.8 Колонна EMS обязана прибыть в аэропорт в течении 10 минут после заказа самолета.
Примечание: Колонна EMS обязаны выехать с территории больницы в течении 5-х минут, после заказа поставки.
2.9 После разгрузки самолета на территории аэропорта разрешено находиться не более 5 минут.
Запрещено: Затягивать процесс разгрузки аптечек на более чем 10 минут.

Правила нападения на колонну для Crime
​
3.1 Разрешено нападать на колонну EMS с 12:00 до 22:00.
*Исключение: разрешено перехватывать колонну после 22:00 в случае, если она была заказана до 22:00.
3.2 Нападать на конвой можно с помощью перекрытия её движения.
3.2.1 Начать нападение на колонну можно только после полной остановки колонны и находясь за перекрытием.
Запрещено: Выставлять перекрытие на холмистых местностях, горах.
Запрещено: Прятать перекрытие за текстурами и поворотами от колонны оппонента.
Запрещено: Выстраивать перекрытие, которое повлечет за собой остановку первых 3 автомобилей колонны на мосту.
Примечание: Перекрытие должно быть выставлено строго на дороге
3.2.2 Минимальное количество авто для перекрытия - 3.
3.2.3 Перекрытие должно быть выстроено до появления колонны в зоне видимости с места перекрытия.
3.3 Запрещено нападать на колонну в момент погрузки медикаментов
3.4 Запрещено вести огонь находясь в транспортном средстве. Во время боя запрещено передвигаться на авто по месту нападения.
3.5 Нападать на конвой можно в составе до 20-ти человек.
3.6 Запрещено убивать/грабить/похищать сотрудников EMS. ( Исключение: сотрудник оказывает сопротивление и поддержку гос. структурам).
3.6.1 Запрещено похищать/грабить сотрудников гос. структур на поставке.
3.7 Все участники должны быть одеты во фракционную одежду и маски.
3.8 Разрешено нападать на колонну в союзе с одной фракцией.
Запрещено: просить помощь у игроков не относящихся к вашей или к союзной фракции.
3.8.1 При нападении на поставку EMS с другой фракцией, минимальное количество игроков с союзной - 5 человек.
3.9 Разрешено использовать аптечки/наркотики для хила. (не в бою).
3.10 Запрещено покидать место перестрелки.
3.10.1 Разрешено покидать место нападения в случае нарушения гос. структурами правил поставок, либо одной захваченной каретой скорой помощи (только при условии, что по карете/около нее не велась перестрелка в течении 1 минуты)
3.11 Разрешено подбирать оружие/патроны сотрудников гос. структур.
3.12 Запрещено нападать на колонну если на нее уже напали.
3.13 Конвой может быть атакован не чаще чем 3 раза в сутки.
3.14 Запрещено нахождение в красной зоне аэропорта.
Примечание: После пропажи самолета игроки атакующей фракции имеют право заехать на территорию красной зоны с целью скаута движения маршрута колонны
3.15 Запрещено делать перекрытие в красной зоне.
3.16 Запрещено использовать крыши
3.17 Запрещено нападать на конвой и делать перекрытие на федеральном шоссе. (Трассы М1 и М2)
3.18 Запрещено нападать на выставленное перекрытие
3.19 Запрещено нахождение в зелёных зонах во время поставки.
3.20 Разрешен скаут для атакующей фракции с целью получения информации о том, что сторона защиты покинула авто.
Примечание: После получения и передачи информации игрок должен немедленно покинуть территорию поставки и иметь полную видеофиксацию.
3.21 Каждая Crime. организация может совершить 1 нападение на поставку, 1 раз в день.
3.22 Отписывать о нападении на поставку EMS в специально отведенный канал в дискорде GTA5RP | Crime Del Perro, можно только в том случае если 2 или более медицинских машин предназначенных для поставок пересекли зеленую линию
Примечание: Если же в одну минуту о нападении отписало больше 1-ой фракции, следящая администрация рассмотрит все видеозаписи и вынесет свой вердикт.
Примечание: На видеозаписи должен быть момент пересечения последней машины, выделенной линии, а также факт написания сообщения по форме, о нападении на поставку в канал отчеты по нападениям.