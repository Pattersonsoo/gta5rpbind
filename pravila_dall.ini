Допрос - Проводимое на стадии предварительного расследования мероприятие для выяснения информации, касающейся определённого фолдера. Допрос проводится либо на свидетелях, либо на самом подозреваемом. В ходе допроса допрашиваемому задаются определённые вопросы выводящие следствие на нужные факты.

Порядок допроса подозреваемого:
1. Обыскать допрашиваемого и изъять все запрещенное, для своей же безопасности, если это ещё не было сделано.
2. Проверить документы допрашиваемого.
3. Завести допрашиваемого в комнату допроса.
4. Убедиться, что в комнате допроса ведётся запись.

Правила проведения допроса подозреваемого

1.1 Допрос могут проводить только сотрудники детективных отделов LSPD/LSSD, а также любые агенты FIB и USSS (не стажером).
Примечание: Агенты USSS могут проводить допрос исключительно по экономическим преступлениям и преступлениям которые связаны с первыми лицами, против основ конституционного строя и безопасности государства, против власти, против правосудия. По иным статьям Агенты USSS работать не могут.
1.2 Для проведения допроса требуется весомая IC причина.
Пример: Нападение на поставку, захват гос. здания, ограбления, массовые беспорядки, нападения на форт, похищение, контрольная закупка и т.д.
1.3 Время допроса не может превышать 30 мин.
1.4 При проведении допроса стоит вести себя сдержанно, соблюдая субординацию и этический кодекс.
1.5 Запрещено задавать вопросы в /do, за исключением тех, которые Вы не можете узнать по RP.
Примечание: Разрешены следующие вопросы в /do:
национальность/раса/гражданство;
место жительства (номер дома);
марка и номера автомобиля;
взаимодействия с телефоном.
1.6 Во время допроса запрещено: угрожать, стрелять, бить, калечить и убивать допрашиваемого.
1.7 В случае, если подозреваемый отказывается отыгрывать РП, ведет себя неадекватно, при этом со стороны сотрудников правила не нарушены - он подлежит немедленному освобождению. Так же, такой игрок понесет наказание за уход от РП в более строгом формате. | Если этот игрок состоит в криминальной организации на высоком ранге - лидеру будет объявлен выговор.
1.8 Запрещено умышленное затягивание RP процесса.
1.9 Сотрудники проводящие допрос обязаны вести видеофиксацию всего происходящего от начала, до конца.

Правила участия в допросах для подозреваемых

2.1 В случае, если игрок попал на допрос в роли подозреваемого, он обязан грамотно отыгрывать РП и подчиняться требованиям сотрудников.
2.2 Запрещено понижение в ранге допрашиваемого перед допросом или во время допроса. Будет рассматриваться как уход от РП.
2.3 Запрещено использование MG информации, коллективно находится в Discord каналах с трансляцией экрана, запрещено подсказывать допрашиваемому какую-либо информацию во время допроса. | Деморган 120 минут.
2.4 Разрешено давать показания о других криминальных фракциях.
Примечание: Ваша фракция обязательно должна иметь ic войну с преступной группировкой против которой вы свидетельствуете.
Примечание: Свидетельствовать против других фракций могут лишь игрок имеющие 7+ ранг в банде, 8+ ранг в мафии.
2.5 В случае, если сотрудники нарушают правила допросов, игрок в праве отказаться от РП и не понесет за это наказания.